{% extends "layout.html" %}
{% block body %}
    <section class="page-section cta">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-inner text-center rounded">
              <h2 class="section-heading mb-5">
                <span class="section-heading-upper">Fellowship</span>
                <span class="section-heading-lower">Invitation</span>
              </h2>
               <form name="sentMessage" id="contactForm" action="/addinvitation" method="post"  novalidate>

            <div class="control-group">
            <div class="form-group floating-label-form-group controls">

                <input type="text" class="form-control" placeholder="Enter Name of the event" id="EventName" name="EventName" required data-validation-required-message="Please enter your EventName.">
              <p class="help-block text-danger"></p>
                 </div>
          </div>
             <div class="control-group">
            <div class="form-group floating-label-form-group controls">

                 <input type="date" class="form-control" placeholder="Enter Date" id="Date" name="Date" required data-validation-required-message="Please enter your Date.">
              <p class="help-block text-danger"></p>
                 </div>
          </div>
                   <div class="control-group">
            <div class="form-group floating-label-form-group controls">

                 <input type="time" class="form-control" placeholder="Enter Date" id="Time" name="Time" required data-validation-required-message="Please enter your Time.">
              <p class="help-block text-danger"></p>
                 </div>
          </div>
                    <div class="control-group">
            <div class="form-group floating-label-form-group controls">

                <input type="text" class="form-control" placeholder="Enter Invitation Venue" id="Venue" name="Venue" required data-validation-required-message="Please enter your Intivation Venue.">
              <p class="help-block text-danger"></p>
                 </div>
          </div>
              <div class="control-group">
            <div class="form-group floating-label-form-group controls">

                <textarea rows="5" class="form-control" placeholder="Enter Invitation Dialogue" id="Invitation" name="Invitation" required data-validation-required-message="Please enter a Invitation Dialogue."></textarea>
              <p class="help-block text-danger"></p>
              </div>
          </div>
  <button type="submit"  class="btn btn-primary">Submit</button>

</form>
            </div>
          </div>
        </div>
      </div>
    </section>


{% endblock %}
